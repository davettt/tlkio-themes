<!DOCTYPE html>
<html>
<head>
  <title>Test tlk.io themes</title>
  <meta charset="utf-8">

  <style>
    html {
      background: #26282c;
    }

    .tlkio {
      display: inline-block;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      width:280px;
      height:400px;
    }

    .tlkio iframe {
      width: 100%;
      height: 100%;
      margin-bottom: -8px;
      border: none;
    }
  </style>

</head>
<body>

  <!-- To test a theme locally, you might have to edit your localhost's port/path -->

  <div id="tlkio"
    data-channel="hey"
    data-theme="http://localhost:8000/tlkio-themes/_themes/night.css"
    style="width:100%;height:400px;">
  </div>
  <script async src="http://tlk.io/embed.js" type="text/javascript"></script>

</body>
</html>
